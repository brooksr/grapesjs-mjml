<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>USI Email Designer</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
  <script src="https://unpkg.com/grapesjs"></script>
  <script src="dist/grapesjs-mjml.min.js"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background: #000;
      color: #ddd;
      font-family: Helvetica, sans-serif;
    }

    button {
      cursor: pointer;
    }

    .cke_top {
      background: #444 !important;
    }

    .cke_chrome {
      border: none !important;
    }

    .cke_toolgroup {
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
    }

    .gjs-cv-canvas,
    .gjs-pn-commands {
      width: 75%;
    }

    .gjs-pn-views-container {
      width: 25%;
    }

    .gjs-pn-options {
      right: 25%;
    }

    .content {
      max-width: 1140px;
      margin: 0 auto;
      height: 100%;
      padding: 1em;
      background: #222;
    }

    .input-group {
      padding-bottom: 0.5em;
    }

    .input-group label {
      width: 15%;
      display: inline-block;
    }

    .input-group input {
      width: 82%;
      display: inline-block;
      border-radius: 5px;
      background: #eee;
      padding: 0.5%;
      border: none;
    }

    .tabs {
      margin-top: 1em;
    }

    .tabs button {
      background: #333;
      border: none;
      padding: 0.75em 1em;
      color: #ddd;
      margin-right: 1px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      font-size: inherit;
    }

    .tabs button.active {
      background: #444;
    }

    .buttons button {
      background: #333;
      border: none;
      padding: 0.75em 1em;
      margin: 1em 0;
      color: #ddd;
      border-radius: 5px;
      font-size: inherit;
    }

    .buttons button.active {
      background: #444;
    }

    .email_data {
      background: #444;
      clear: both;
      padding: 0.5em;
    }
  </style>
</head>

<body>
  <div class="content">

    <h1>Company Name</h1>
    <h2>Campaign Name</h2>

    <div class="tabs">
      <button class="active">Attempt 1</button>
      <button>Attempt 2</button>
      <button>Attempt 3</button>
      <button>+</button>
    </div>
    <form class="email_data">
      <div class="input-group">
        <label>Subject</label>
        <input type="text" value="Hey wait don't go!" id="subject">
      </div>
      <div class="input-group">
        <label>Preheader</label>
        <input type="text" value="Have we got a deal for you" id="preheader">
      </div>
      <div class="input-group">
        <label>From</label>
        <input type="text" value="Company Name" id="from">
      </div>
    </form>

    <div class="buttons">
      <button class="active">Design</button>
      <button>Code</button>
    </div>


    <div id="gjs" style="height:0px; overflow:hidden">

    </div>

  </div>


  <script type="text/javascript">
    var template = `<mjml>
        <mj-head>
          <!--Optional title element-->
          <mj-title></mj-title>
          <!--Fix for iphone 10-->
          <mj-raw>
            <meta name="x-apple-disable-message-reformatting">
          </mj-raw>
          <!--Set a custom breakpoint for the mobile size-->
          <mj-breakpoint width="480px"></mj-breakpoint>
          <!--Optional hidden preview text-->
          <mj-preview></mj-preview>
          <mj-font name="Roboto" href="https://fonts.googleapis.com/css?family=Roboto"></mj-font>
          <mj-attributes>
            <!--Any default attribute can be overwritten here-->
            <mj-all font-family="Roboto, Helvetica, Arial, sans-serif" align="center" color="#333333" font-size="18px" line-height="140%"></mj-all>
          </mj-attributes>
          <!--Fix so that alt text shows for images-->
          <mj-style inline="inline">
            img {
            color: #000000;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            }
          </mj-style>
        </mj-head>
        <mj-body background-color="#eeeeee">
          <mj-section>
            <mj-column>
              <mj-image alt="" src="https://via.placeholder.com/200x50?text=LOGO" width="200px" href="{{LINK1}}" padding="0" />
            </mj-column>
          </mj-section>

          <mj-section padding="0">
            <mj-column>
              <mj-image alt="" src="https://via.placeholder.com/600x300?text=HERO" href="{{LINK1}}" padding="0" />
            </mj-column>
          </mj-section>

          <mj-section background-color="#fff">
            <mj-column>
              <mj-text align="left">
                <p>EXAMPLE_TEXT</p>
                <p>Sincerely<br />
                  <b>COMPANY</b></p>
              </mj-text>
            </mj-column>
          </mj-section>

          <mj-social font-size="12px" icon-size="24px" border-radius="12px" mode="horizontal">
            <mj-social-element name="facebook-noshare"></mj-social-element>
            <mj-social-element name="instagram-noshare"></mj-social-element>
            <mj-social-element name="twitter-noshare"></mj-social-element>
            <mj-social-element name="youtube-noshare"></mj-social-element>
            <mj-social-element name="pinterest-noshare"></mj-social-element>
          </mj-social>

          <mj-section background-color="#eeeeee" padding="0">
            <mj-column>
              <mj-text font-size="12px" align="center">
                <p>&copy; {{date_now:yyyy}} COMPANY | ADDRESS<br />
                  <a href="https://www.upsellit.com/hound/nomore.jsp?{{SESSIONID}}" style="color:#333">Unsubscribe</a>
                </p>
              </mj-text>
            </mj-column>
          </mj-section>

        </mj-body>
      </mjml>`;
    var empty = `<mjml>
        <mj-head>
          <!--Optional title element-->
          <mj-title></mj-title>
          <!--Fix for iphone 10-->
          <mj-raw>
            <meta name="x-apple-disable-message-reformatting">
          </mj-raw>
          <!--Set a custom breakpoint for the mobile size-->
          <mj-breakpoint width="480px" />
          <!--Optional hidden preview text-->
          <mj-preview></mj-preview>
          <mj-font name="Roboto" href="https://fonts.googleapis.com/css?family=Roboto" />
          <mj-attributes>
            <!--Any default attribute can be overwritten here-->
            <mj-text align="center" color="#333333" font-size="18px" line-height="140%" />
            <mj-body background-color="#eeeeee" />
            <mj-section background-color="#ffffff" />
            <mj-all font-family="Roboto, Helvetica, Arial, sans-serif" />
          </mj-attributes>
          <!--Fix so that alt text shows for images-->
          <mj-style inline="inline">
            img {
            color: #000000;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            }
          </mj-style>
        </mj-head>
        <mj-body>
        </mj-body>
      </mjml>`;

    var editor = grapesjs.init({
      height: '100%',
      storageManager: {
        autoload: 0
      },
      container: '#gjs',
      components: template,
      //importPlaceholder: empty,
      //categoryLabel: "testing",
      //modalTitleImport: "testing",
      preMjml: "testing",


      plugins: ['grapesjs-mjml'],
      pluginsOpts: {
        'grapesjs-mjml': {}
      }
    });

    window.editor = editor;
  </script>
</body>

</html>
