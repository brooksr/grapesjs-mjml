<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>USI Email Designer</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
  <script src="https://unpkg.com/grapesjs"></script>
  <script src="dist/grapesjs-mjml.min.js"></script>
  <script src="src/templates.js"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background: #000;
      color: #ddd;
      font-family: Helvetica, sans-serif;
    }

    button {
      cursor: pointer;
    }

    .cke_top {
      background: #444 !important;
    }

    .cke_chrome {
      border: none !important;
    }

    .cke_toolgroup {
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
    }

    .gjs-cv-canvas,
    .gjs-pn-commands {
      width: 75%;
    }

    .gjs-pn-views-container {
      width: 25%;
    }

    .gjs-pn-options {
      right: 25%;
    }

    .content {
      max-width: 1140px;
      margin: 0 auto;
      height: 100%;
      padding: 1em;
      background: #222;
    }

    .input-group {
      padding-bottom: 0.5em;
    }

    .input-group label {
      width: 15%;
      display: inline-block;
    }

    .input-group input {
      width: 82%;
      display: inline-block;
      border-radius: 5px;
      background: #eee;
      padding: 0.5%;
      border: none;
    }

    .tabs {
      margin-top: 1em;
    }

    .tabs button {
      background: #333;
      border: none;
      padding: 0.75em 1em;
      color: #ddd;
      margin-right: 1px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      font-size: inherit;
    }

    .tabs button.active {
      background: #444;
    }

    .buttons button {
      background: #333;
      border: none;
      padding: 0.75em 1em;
      margin: 1em 0;
      color: #ddd;
      border-radius: 5px;
      font-size: inherit;
    }

    .buttons button.active {
      background: #444;
    }

    .email_data {
      background: #444;
      clear: both;
      padding: 0.5em;
    }
  </style>
</head>

<body>
  <div class="content">

    <h1>Company Name</h1>
    <h2>Campaign Name</h2>

    <div class="tabs">
      <button class="active">Attempt 1</button>
      <button>Attempt 2</button>
      <button>Attempt 3</button>
      <button>+</button>
    </div>
    <form class="email_data">
      <div class="input-group">
        <label>Subject</label>
        <input type="text" value="Hey wait don't go!" id="subject">
      </div>
      <div class="input-group">
        <label>Preheader</label>
        <input type="text" value="Have we got a deal for you" id="preheader">
      </div>
      <div class="input-group">
        <label>From</label>
        <input type="text" value="Company Name" id="from">
      </div>
    </form>

    <div class="buttons">
      <button class="active">Design</button>
      <button>Code</button>
    </div>


    <div id="gjs" style="height:0px; overflow:hidden">

    </div>

  </div>


  <script type="text/javascript">
    var editor = grapesjs.init({
      height: '100%',
      storageManager: {
        autoload: 0
      },
      container: '#gjs',
      components: templates.default,
      //importPlaceholder: empty,
      //categoryLabel: "testing",
      //modalTitleImport: "testing",
      preMjml: "testing",


      plugins: ['grapesjs-mjml'],
      pluginsOpts: {
        'grapesjs-mjml': {}
      }
    });

    window.editor = editor;
  </script>
</body>

</html>
